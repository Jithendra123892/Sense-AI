<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sense AI Chat</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #1e1e1e;
			color: #d4d4d4;
			overflow: hidden;
		}
		.chat-container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			padding: 20px;
			box-sizing: border-box;
		}
		.messages {
			flex-grow: 1;
			overflow-y: auto;
			padding: 10px;
			margin-bottom: 20px;
			display: flex;
			flex-direction: column;
		}
		.message {
			padding: 10px 15px;
			border-radius: 18px;
			margin-bottom: 10px;
			max-width: 80%;
			line-height: 1.5;
            white-space: pre-wrap;
		}
        .message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #161616;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #555;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #777;
        }
		.user-message {
			background-color: #007acc;
			color: white;
			align-self: flex-end;
			margin-left: auto;
		}
		.ai-message {
			background-color: #3e3e3e;
			color: #d4d4d4;
			align-self: flex-start;
		}
		.input-area {
			display: flex;
			padding: 10px;
			background-color: #1e1e1e;
		}
		.input-area input {
			flex-grow: 1;
			padding: 10px;
			border: 1px solid #3e3e3e;
			border-radius: 20px;
			background-color: #252526;
			color: #d4d4d4;
			margin-right: 10px;
			outline: none;
		}
		.input-area input:focus {
			border-color: #007acc;
		}
		.input-area button {
			padding: 10px 20px;
			background-color: #007acc;
			color: white;
			border: none;
			border-radius: 20px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.input-area button:hover {
			background-color: #005a9e;
		}
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-animated {
            animation: fadeIn 0.3s ease-out;
        }
	</style>
</head>
<body>
	<div class="chat-container">
		<div class="messages" id="messages"></div>
		<div class="input-area">
			<input type="text" id="chatInput" placeholder="Ask Sense AI...">
			<button id="sendButton">Send</button>
		</div>
	</div>
	<script>
		const vscode = acquireVsCodeApi();
		const messagesDiv = document.getElementById('messages');
		const chatInput = document.getElementById('chatInput');
		const sendButton = document.getElementById('sendButton');

		sendButton.addEventListener('click', sendMessage);
		chatInput.addEventListener('keypress', function (e) {
			if (e.key === 'Enter') {
				sendMessage();
			}
		});

		window.addEventListener('message', event => {
			const message = event.data;
			switch (message.command) {
				case 'aiResponse':
					appendMessage('ai', message.text);
					break;
			}
		});

		function sendMessage() {
			const text = chatInput.value;
			if (text.trim() === '') return;
			appendMessage('user', text);
			chatInput.value = '';
			vscode.postMessage({ command: 'userMessage', text: text });
		}

		function appendMessage(sender, text) {
			const messageElement = document.createElement('div');
			messageElement.classList.add('message', 'message-animated'); // Add animation class
			messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');

			const htmlText = text.replace(/```(?:\w*\n)?([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
			messageElement.innerHTML = htmlText;

			messagesDiv.appendChild(messageElement);

            // Add copy buttons to code blocks
            const codeBlocks = messageElement.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                const code = block.querySelector('code');
                if (!code) return;

                const btn = document.createElement('button');
                btn.classList.add('copy-btn');
                btn.textContent = 'Copy';
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(code.textContent || '').then(() => {
                        btn.textContent = 'Copied!';
                        setTimeout(() => {
                            btn.textContent = 'Copy';
                        }, 2000);
                    });
                });
                block.appendChild(btn);
            });

			messagesDiv.scrollTop = messagesDiv.scrollHeight;
		}
	</script>
</body>
</html>
